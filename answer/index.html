<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>在线答题系统</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1><i class="fas fa-graduation-cap"></i> 在线答题系统</h1>
            <div class="progress-container">
                <div class="progress-bar">
                    <div class="progress-fill" id="progressFill"></div>
                </div>
                <span class="progress-text" id="progressText">0/0</span>
            </div>
        </header>

        <main class="main-content">
            <div class="question-sidebar">
                <h3><i class="fas fa-list"></i> 题目列表</h3>
                <div class="question-list" id="questionList">
                    <!-- 题目列表将通过JavaScript动态生成 -->
                </div>
                <div class="sidebar-footer">
                    <div class="total-points">
                        <i class="fas fa-star"></i>
                        <span>总分: <span id="totalPoints">0</span></span>
                    </div>
                </div>
            </div>

            <div class="question-content">
                <div class="question-header">
                    <div class="question-info">
                        <h2 id="questionTitle">请选择一道题目开始答题</h2>
                        <div class="question-meta">
                            <span class="question-number" id="questionNumber"></span>
                            <span class="question-points" id="questionPoints"></span>
                        </div>
                    </div>
                    <div class="question-actions">
                        <button class="btn btn-secondary" id="prevBtn" disabled>
                            <i class="fas fa-chevron-left"></i> 上一题
                        </button>
                        <button class="btn btn-secondary" id="nextBtn" disabled>
                            下一题 <i class="fas fa-chevron-right"></i>
                        </button>
                    </div>
                </div>

                <div class="question-body">
                    <div class="question-text" id="questionText">
                        <div class="welcome-message">
                            <i class="fas fa-rocket"></i>
                            <h3>欢迎使用在线答题系统</h3>
                            <p>请从左侧选择一道题目开始答题，系统会自动保存您的答案。</p>
                        </div>
                    </div>

                    <div class="answer-section" id="answerSection" style="display: none;">
                        <div class="answer-header">
                            <h3><i class="fas fa-edit"></i> 答题区域</h3>
                            <div class="answer-tools">
                                <button class="btn btn-tool" id="clearBtn" title="清空答案">
                                    <i class="fas fa-trash"></i>
                                </button>
                                <button class="btn btn-tool" id="saveBtn" title="保存答案">
                                    <i class="fas fa-save"></i>
                                </button>
                            </div>
                        </div>
                        
                        <div class="answer-input">
                            <textarea id="answerText" placeholder="请在此输入您的答案..."></textarea>
                            <div class="answer-stats">
                                <span id="charCount">0 字符</span>
                                <span id="wordCount">0 词</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <div class="floating-actions">
            <button class="fab" id="submitAllBtn" title="提交所有答案">
                <i class="fas fa-paper-plane"></i>
            </button>
        </div>
    </div>

    <!-- 提交确认模态框 -->
    <div class="modal" id="submitModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3><i class="fas fa-paper-plane"></i> 提交答案</h3>
                <button class="modal-close" id="modalClose">&times;</button>
            </div>
            <div class="modal-body">
                <p>您确定要提交所有答案吗？提交后将无法修改。</p>
                <div class="submit-summary">
                    <div class="summary-item">
                        <span>已答题目:</span>
                        <span id="answeredCount">0</span>
                    </div>
                    <div class="summary-item">
                        <span>未答题目:</span>
                        <span id="unansweredCount">0</span>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" id="cancelSubmit">取消</button>
                <button class="btn btn-primary" id="confirmSubmit">确认提交</button>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-core.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/plugins/autoloader/prism-autoloader.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
