<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>连连看游戏 - 困难模式</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <header class="game-header">
            <h1>连连看游戏</h1>
            <div class="game-info">
                <div class="info-item">
                    <span class="label">剩余方块:</span>
                    <span id="remaining-blocks">140</span>
                </div>
                <div class="info-item">
                    <span class="label">游戏时间:</span>
                    <span id="game-time">00:00</span>
                </div>
                <div class="info-item">
                    <span class="label">难度:</span>
                    <span id="difficulty">困难模式</span>
                </div>
            </div>
            <div class="game-controls">
                <button id="new-game-btn" class="btn btn-primary">新游戏</button>
                <button id="hint-btn" class="btn btn-secondary">提示</button>
                <button id="shuffle-btn" class="btn btn-secondary">重排</button>
            </div>
        </header>

        <main class="game-main">
            <div id="game-board" class="game-board"></div>
            <div id="connection-line" class="connection-line"></div>
        </main>

        <div id="game-over-modal" class="modal hidden">
            <div class="modal-content">
                <h2 id="game-result-title">游戏结束</h2>
                <p id="game-result-message">恭喜你完成了游戏！</p>
                <p id="final-time">用时: <span>00:00</span></p>
                <div class="modal-buttons">
                    <button id="play-again-btn" class="btn btn-primary">再玩一次</button>
                    <button id="close-modal-btn" class="btn btn-secondary">关闭</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
